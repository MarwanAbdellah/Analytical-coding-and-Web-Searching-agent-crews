research_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: researcher

reporting_task:
  description: >
    Review the context you got and expand each topic into a full section for a report.
    Make sure the report is detailed and contains any and all relevant information.
  expected_output: >
    A fully fledged report with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: reporting_analyst

summarizer_task:
  description: >
    Review the report you got and create a well-structured summary based on it.
    Make sure the summary is detailed and contains any and all relevant information.
    given the current year is {current_year}.
  expected_output: >
    A well-structured summary with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: summarizer

validation_task:
  description: >
    Review the summary you got and validate its accuracy and completeness.
    Make sure the summary is detailed and contains any and all relevant information.
    given the current year is {current_year}.
  expected_output: >
    A validated summary with the main topics, each with a full section of information.
    Formatted as markdown without '```'
  agent: validation_agent

